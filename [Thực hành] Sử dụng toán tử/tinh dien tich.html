<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputWidth ;
    let inputHeight ;
    inputWidth = prompt("Nhap chieu dai");
    inputHeight = prompt("Nhap chieu cao");
    let Width = parseFloat(inputWidth);
    let Height = parseFloat(inputHeight);
    let area = Width * Height;
    document.write("Dien tich: "+ area);
</script>
</body>
</html>
